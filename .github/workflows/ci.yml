name: ci
on:
  push:
    branches: 
      - main
  pull_request:

env:
  CI: true

jobs:
  ci:
    name: 'Continuous Integration'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Verify formatting
        run: yarn run format

      - name: Run Build
        run: yarn run build
